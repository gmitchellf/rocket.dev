<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-0">
            <div class="modal-header bg-darker rounded-0  border-0">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-envelope"></i> get in touch!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark ">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="fas fa-pencil"></i> Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-pencil"></i> Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label"><i class="fas fa-pencil"></i> Message</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit <i class="fas fa-chevron-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

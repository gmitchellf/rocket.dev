<div class="hover-card col h-100">
    <h3 class="title">{{ title }}</h3>
    <img class="pb-2" src="{{ image }}" alt="{{ title }}" class="img-fluid">
    <p>{{ description }}</p>
    <button class="btn btn-primary">
        <a href="{{ link }}" target="_blank"><i class="fas fa-magnifying-glass"></i> take a look</a>
    </button>
</div>
